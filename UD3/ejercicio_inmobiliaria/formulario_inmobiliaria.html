<!DOCTYPE html>
<html lang="es">
	<head>
        <meta charset="utf-8">

    </head>

    <body>
        <h1>Inserción de la vivienda</h1>
        <p>Introduzca los datos de la vivienda</p>

		<form action="procesar_inmobiliaria.php" method="post" > 
            <table>  
                <tr>
                    <td>
                        <h3>Tipo de vivienda</h3>

                    </td>
                    <td>
                        <select name="tipo">
                            <option value="Piso">Piso</option>    
                            <option value="Adosado">Adosado</option>
                            <option value="Chalet">Chalet</option>
                            <option value="Casa">Casa</option>
                        </select>
                    </td>
                </tr>
               
                <tr>
                    <td>
                        <h3>Zona</h3>
                   </td>
                    <td>
                        <select name="zona">
                            <option value="Centro">Centro</option>    
                            <option value="Nervión">Nervión</option>
                            <option value="Triana">Triana</option>
                            <option value="Aljarafe">Aljarafe</option>
                            <option value="Macarena">Macarena</option>
                        </select>
                    </td>
                </tr>  
                <tr>
                    <td>
                        <h3>Dirección</h3>
                   </td>
                    <td>
                       <input type="text" name="direccion"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Número de dormitorios</h3>
                   </td>
                    <td>
                      <input type="radio" name="dormitorios" Value="1" checked="true"> 1
                      <input type="radio" name="dormitorios" Value="2"> 2
                      <input type="radio" name="dormitorios" Value="3"> 3
                      <input type="radio" name="dormitorios" Value="4"> 4
                      <input type="radio" name="dormitorios" Value="5"> 5
                    </td>
                </tr>  
                <tr>
                    <td>
                        <h3>Precio</h3>
                   </td>
                    <td>
                       <input type="text" name="precio"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>tamaño</h3>
                   </td>
                    <td>
                       <input type="text" name="tamanno"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Extras (marque los que procedan)</h3>
                   </td>
                    <td>
                       <input type="checkbox" name="piscina"/> Piscina
                       <input type="checkbox" name="jardin"/> Jardín
                       <input type="checkbox" name="garaje"/> Garaje
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Observaciones</h3>
                   </td>
                    <td>
                      <textarea name="observaciones" > </textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Insertar vivienda"/>
                   </td>
                    <td>
                      
                    </td>
                </tr>
        </table>
		</form>
       
	</body>
</html>
